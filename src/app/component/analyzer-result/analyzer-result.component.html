  <div *ngIf="!loading else loadingBlock">

      <div class="p-grid">
        <pre>{{analysisResult.summary}}</pre>
      </div>
    </p-fieldset>

    <p-fieldset legend="建议正文" styleClass="advice-field">
      <div class="text-content">
        <pre>{{analysisResult.advice}}</pre>
      </div>
    </p-fieldset>
