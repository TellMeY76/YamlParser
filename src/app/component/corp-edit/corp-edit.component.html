<div class="corp-edit dialog-container" [formGroup]="corpForm">

  <p-table #dt [value]="corpAnalyzerData" dataKey="id" styleClass="ui-table-customers" [rowHover]="true" [rows]="10"
    [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [paginator]="true"
    currentPageReportTemplate="总计：{totalRecords} 个字段" [filterDelay]="0" [globalFilterFields]="['title']"
    styleClass="edit-table">
    <ng-template pTemplate="caption">
      公司信息表
      <div class="ui-table-globalfilter-container">
        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="搜索字段" />
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">字段名 <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="val">值 <p-sortIcon field="val"></p-sortIcon>
        </th>
      </tr>

    </ng-template>
    <ng-template pTemplate="body" let-corpFld>
      <tr class="ui-selectable-row">
        <td>
          {{corpFld.title}}
        </td>
        <td>
          <app-fld-input [formFldType]="corpFld.type" [formCtrlName]="corpFld.analyzerShowID"
            [corpFldName]="corpFld.title" [corpForm]="corpForm">
          </app-fld-input>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="2" style="text-align:left">暂无字段</td>
      </tr>
    </ng-template>
  </p-table>

  <p-footer class="dialog-footer">
    <button type="button" pButton icon="pi pi-save" (click)="saveThenAnalyze()" label="保存并分析"></button>
  </p-footer>
</div>

<p-confirmDialog></p-confirmDialog>
